<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>  
        <label for="fname">Name</label>
        <input id="fname" type="text" required="" placeholder="John" pattern="[A-Za-z]{2,}">
        <br>
        <br>
        <label for="tele">Phone Number</label>
        <input type="tel" id="tele" required="" placeholder="nnn-nnn-nnnn" pattern="\d{3}-\d{3}-\d{4}">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required="" placeholder="JohnDoe420@gmail.com" pattern="\w{1,}\d{1,}\D{1,}@[a-zA-Z\D]{2,}.[a-z]{2,}" maxlength="345">
        <br>
        <br>
        <label for="address">Address</label>
        <input type="text" id="address" required="" placeholder="123 Main St">
        <br>
        <br>
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" required="" placeholder="A1B 2C3" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d">
        <br>
        <br>
        <label for="country">Country</label>
        <input type="text" id="country" required="" placeholder="United States">
        <br>
        <br>
        <label for="cardtype">Card Type</label>
        <select id="cardtype" required="">
            <option value="" >Select card type</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
        </select>
        <br>
        <br>
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" required="" placeholder="0000 0000 0000 0000" pattern="\d{4} \d{4} \d{4} \d{4}">
        <br>
        <br>
        <label for="securitycode">Security Code</label>
        <input type="text" id="securitycode" required="" placeholder="123" pattern="\d{3}">
        <br>
        <br>
        <label for="nameoncard">Name on Card</label>
        <input type="text" id="nameoncard" required="" placeholder="John Doe" pattern="[A-Za-z ]{2,}">
        <br>
        <br>
        <input type="submit" value="submit" required="">
    </form>
</body>

</html>
